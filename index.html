<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Space Ripples Reveal Big Bang's Smoking Gun - The New York Times</title>
</head>
<body>
    <nav>
        <div id="left-nav" class="flex">
            <div id="clickable-menu-btn" class="cursor">
                <i class="fa fa-bars"></i>
            </div>
 
            <i class="fa fa-search mobile-toggle cursor" id="activate-search-btn"></i>
            
            <div class="mobile-toggle hidden" id="search-container">
                <div class="flex" id="search-box-container">
                    <div class="relative">
                        <form id="search-form">
                            <input type="text" placeholder="SEARCH" id="search-box" required>
                            <span class="cursor" id="clear-search">CLEAR</span>     
                        </form>
                    </div>
                    
                    <div><button type="submit" class="disabled-display" id="search-btn" form="search-form" disabled>GO</button></div>
                </div>
            </div>
            
            <a href="#" id="category-link" class="mobile-toggle">SPACE & COSMOS</a>
        </div>
        
        <div id="nyt-logo-container">
            <img id="nyt-logo" src="images/nyt.png">
        </div>
        
        <div id="right-nav" class="flex">
            <button type="button" class="mobile-toggle cursor">SUBSCRIBE NOW</button>
            <button type="button" class="mobile-toggle cursor">LOG IN</button>
        
            <div class="mobile-toggle-reversed">
                <i class="fa fa-user cursor"></i>
            </div>
        </div>
    </nav>
    
    <script src="index.js"></script>
</body>
</html>
